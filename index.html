    <main>
      <header>
        <img class="headerImage" src="/public/images/_DSC0706.jpg" />
      </header>
      <div class="partOne">
        <h2>Leistungen</h2>
        <p>
          Überall werden mittlerweile Daten gesammelt. Die reine Existenz von
          Daten schafft allerdings noch keinen Mehrwert für euer Geschäft. Ich
          helfe euch euren Datenkeller zu entrümpeln, Farbe ins Spiel zu bringen
          und die Taschenlampe nur auf Relevantes zu richten.
        </p>
      </div>
      <div class="partTwo">
        <h3>Die einzelnen Schritte zur besseren Datenwelt findet ihr hier:</h3>

        <hr />

        <div class="schritte">
          <div class="schritteLabel"><h4>Schritt 1</h4></div>
          <div>
            <h5>Im Datenkeller.</h5>
            <p class="textLeft">
              Im Datenkeller ist es dunkel und verstaubt. Ständig stolpert ihr
              über herumliegende Daten. Außerdem gibt es viele Momente in eurem
              Arbeitsalltag, in denen die Arbeit mit Daten hohe manuelle
              Aufwände verursacht.
            </p>
            <p class="textLeft">
              Zusammen formulieren wir eure Fragestellungen, erarbeiten eure
              Anwendungsfälle, konzipieren Lösungswege und richten so die
              Taschenlampe auf alles Relevante.
            </p>
          </div>
        </div>

        <hr />

        <div class="schritte">
          <div class="schritteLabel"><h4>Schritt 2</h4></div>
          <div>
            <h5>Einmal Abstauben, bitte.</h5>
            <p class="textLeft">
              Das Ziel ist definiert. Jetzt ist es besonders wichtig, alles im
              Detail zu durchforsten und einen genauen Überblick über den
              Datenkeller zu erhalten. Dabei können wir durchaus feststellen,
              dass die Datenmengen noch nicht ausreichen oder andere Daten
              notwendig sind. Wir definieren gemeinsam, wie die Datenlücke
              aufgefüllt werden kann.
            </p>
          </div>
        </div>

        <hr />

        <div class="schritte">
          <div class="schritteLabel"><h4>Schritt 3</h4></div>
          <div>
            <h5>Ordnung ist das halbe Leben.</h5>
            <p class="textLeft">
              Damit die neu geschaffene Übersicht auch langfristig erhalten
              bleibt, kümmern wir uns um Datenmodelle, Datenbanken und
              Dokumentationen. Auch das extrem wichtige Thema
              Datenqualitätsmanagement ist Teil dieses Schrittes. Denn wie heißt
              es so schön: Sh*t in, Sh*t out. Fehlerhafte Daten oder Datenlücken
              erschüttern das Vertrauen in die Zahlen – oft nachhaltig.
            </p>
          </div>
        </div>

        <hr />

        <div class="schritte">
          <div class="schritteLabel"><h4>Schritt 4</h4></div>
          <div>
            <h5>Endlich Farbe.</h5>
            <p class="textLeft">
              Nach dem Aufräumen beginnt der Spaß. Die Daten werden zum Leben
              erweckt. In bunten Reports, übersichtlichen Tabellen,
              automatisierten Prozessen, und und und hauchen wir euren Daten
              Leben ein. Wir gestalten eine Datenwelt, die alle gerne nutzen,
              die begeistert und die tägliche Arbeit erleichtert.
            </p>
          </div>
        </div>

        <hr />

        <div class="schritte">
          <div class="schritteLabel"><h4>Schritt 5</h4></div>
          <div>
            <h5>Und dann noch eine Prise „Magie“.</h5>
            <p class="textLeft">
              Falls die reine Datenvisualisierung noch nicht genug ist, können
              durch statistische Methoden Erkenntnisse erarbeitet werden, die
              nicht auf den ersten Blick zu erkennen waren. Das fühlt sich
              manchmal nach Magie an. Negativ könnte es auch als Black Box
              bezeichnet werden. Daher ist es wichtig immer nur eine Prise
              dazuzugeben.
            </p>
          </div>
        </div>

        <hr />

        <div class="schritte">
          <div class="schritteLabel"><h4>Schritt 6</h4></div>
          <div>
            <h5>Treat your data right.</h5>
            <p class="textLeft">
              Die bessere Datenwelt ist gestaltet und die alltägliche Arbeit mit
              den Analyseergebnissen beginnt. An diesem Punkt wird es häufig
              kritisch. Denn ungepflegte Datenbanken, ins Leere laufende
              Prozesse oder unplausible Reports nutzt – zurecht! - niemand
              gerne. Das Vertrauen schwindet und im schlimmsten Fall, wandert
              alles wieder in den Datenkeller.
            </p>
            <p class="textLeft">
              Damit das nicht passiert, fragt mich gerne als eure Begleiterin an
              und gemeinsam folgen wir dem Motto „Your data deserves a better
              place.“ Und zwar langfristig!
            </p>
          </div>
        </div>

        <hr />
      </div>

      <div class="partTwo">
        <h2>Zusammenarbeit</h2>
        <h3>Was ihr also von der Zusammenarbeit mit mir erwarten könnt:</h3>
      </div>
